<!DOCTYPE html>
<html>
<head>
    <title>Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #000;
            color: #fff;
        }
        .employee-card {
            display: inline-block;
            text-align: left;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin-bottom: 20px;
            margin-right: 10px;
            margin-left: 10px;
            background-color: #222;
        }
        .employee-card h2 {
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .employee-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Employee Details</h1>
    <div id="employee-info">
        <p>Loading...</p>
    </div>

    <script>
        async function fetchEmployeeData() {
            const urlParams = new URLSearchParams(window.location.search);
            const employeeID = urlParams.get("id"); // Get 'id' from URL
            const apiURL = employeeID
                ? `https://script.google.com/macros/s/AKfycby_I1nDAjG9cknBUmYqgj8-_B5GArGDABrEsTRGjgs/dev?id=${employeeID}`
                : `https://script.google.com/macros/s/AKfycby_I1nDAjG9cknBUmYqgj8-_B5GArGDABrEsTRGjgs/dev`;

            try {
                const response = await fetch(apiURL);
                const data = await response.json();

                const container = document.getElementById("employee-info");
                container.innerHTML = ""; // Clear the loading message

                if (data.length === 0) {
                    container.innerHTML = "<p>No employee found for this ID.</p>";
                    return;
                }

                data.forEach(employee => {
                    const card = document.createElement("div");
                    card.className = "employee-card";
                    card.innerHTML = `
                        <h2>${employee["Name"]}</h2>
                        <p><strong>Designation:</strong> ${employee["Designation"]}</p>
                        <p><strong>Department:</strong> ${employee["Department"]}</p>
                        <p><strong>Email:</strong> ${employee["Email Address"]}</p>
                        <p><strong>Phone:</strong> ${employee["Phone Number"]}</p>
                        <p><strong>Date of Joining:</strong> ${employee["Date of Joining"]}</p>
                        <p><strong>Office Location:</strong> ${employee["Office Location"]}</p>
                        <p><strong>Manager:</strong> ${employee["Manager's Name"]}</p>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("employee-info").innerText = "Failed to load data.";
            }
        }

        fetchEmployeeData();
    </script>
</body>
</html>

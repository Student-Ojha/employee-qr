<!DOCTYPE html>
<html>
<head>
    <title>Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .employee-card {
            display: inline-block;
            text-align: left;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin-bottom: 20px;
            margin-right: 10px;
            margin-left: 10px;
        }
        .employee-card h2 {
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .employee-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Employee Details</h1>
    <div id="employee-info">
        <p>Loading...</p>
    </div>

    <script>
        // Link to your Google Apps Script JSON API
        const sheetURL = "https://script.google.com/macros/s/AKfycbyYyw37L6-mtTyrMnSfGurpIiSlG6wFfRI14LZPsqWkMaSRNWvE0RF60NPRg5l4CXIO/exec";

        async function fetchEmployeeData() {
            try {
                const response = await fetch(sheetURL);
                const data = await response.json();

                const container = document.getElementById("employee-info");
                container.innerHTML = ""; // Clear the loading message

                data.forEach(employee => {
                    // Create employee card
                    const card = document.createElement("div");
                    card.className = "employee-card";
                    card.innerHTML = `
                        <h2>${employee["Name"]}</h2>
                        <p><strong>Designation:</strong> ${employee["Designation"]}</p>
                        <p><strong>Department:</strong> ${employee["Department"]}</p>
                        <p><strong>Email:</strong> ${employee["Email Address"]}</p>
                        <p><strong>Phone:</strong> ${employee["Phone Number"]}</p>
                        <p><strong>Date of Joining:</strong> ${employee["Date of Joining"]}</p>
                        <p><strong>Office Location:</strong> ${employee["Office Location"]}</p>
                        <p><strong>Manager:</strong> ${employee["Manager's Name"]}</p>
                        <p><strong>Access Level:</strong> ${employee["Access Level"]}</p>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("employee-info").innerText = "Failed to load data.";
            }
        }

        // Call the function to load data
        fetchEmployeeData();
    </script>
</body>
</html>
